{% extends 'base.html' %} {% block content %}

<h1>Tool List</h1>

{% for tool in tools %}
<div class="card">
  <a href="/tool/{{tool.id}}">
    <div class="card-content">
      <span class="card-title">{{ tool.name }}</span>
      <p>Description: {{ tool.desc }}</p>
      <p>Tutorial: {{ tool.tutorial }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
